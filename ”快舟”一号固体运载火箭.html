	<h2 style="text-align: center;"><b>”快舟”一号固体运载火箭</b></h1><hr>
    <img src="images/hj1.jpg" >
	<p>快舟”一号固体运载火箭是我国首个“星箭一体化”设计的小型固体运载火箭，具有快速集成、快速入轨等特点。主要应用于自然灾害突发和通信系统发生故障时，实现卫星的快速发射和空间部署，及时获取灾害情况信息，以最大限度地减少灾害损失并组织抗灾救灾。</p>
