	<h2 style="text-align: center;"><b>长征六号</b></h1><hr>
    <img src="images/hj3.jpg" >
	<p>长征六号运载火箭是三级小型液体运载火箭，其一子级直径为3.35米，二子级直径为2.25米，均采用液氧煤油发动机，三子级采用常规发动机。火箭全长约29.9米，起飞推力为120吨，起飞重量为102吨，近地轨道运载能力为1.5吨，700公里太阳同步轨道运载能力最大可达到1吨。</p>
    <p>长征六号运载火箭具备简易发射能力，主要用于发射低轨道中小型卫星。2015年9月20日，长征六号运载火箭在太原卫星发射中心成功将20颗微小卫星送入太空。</p>
